<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
  </head>
  <body>
    <form action='/survey/process' method='post'>
      {% csrf_token %}
      Your Name:<input type='text' name='full_name'>
      <select name='city_location'>
        Dojo Location:<option value="Bellevue">Bellevue</option>
      </select>
      <select name="fave_language">
        Favorite Language:<option value="Python">Python</option>
      </select>
      <p>Comment (optional):</p>
      <input type="text" name="comment">
      <input type="submit" name="submit" value="survey submit">
    </form>
  </body>
</html>
