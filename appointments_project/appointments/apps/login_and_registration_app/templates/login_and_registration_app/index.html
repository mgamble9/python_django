<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login And Registration</title>
  </head>
  <body>
      <div>
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
      <h1>Registration</h1>
      <form action="/validate_registration" method="POST">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="first_name" autofocus>
        <input type="text" name="last_name" placeholder="last_name" autofocus>
        <input type="text" name="email" placeholder="email" autofocus>
        <input type="text" name="password" placeholder="password" autofocus>
        <input type="text" name="password_confirm" placeholder="password_confirm" autofocus>
        <button type="submit" name="submit" value="submit">Register</button>
      </form>
      <br>
      <h1>Login</h1>
      <form action="/validate_login" method="POST">
        {% csrf_token %}
        <input type="text" name="email" placeholder="email" autofocus>
        <input type="text" name="password" placeholder="password" autofocus>
        <button type="submit" name="submit" value="submit">Login</button>
      </form>
  </body>
</html>
